<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mvfsilva cars</title>
</head>
<body>
  <header>
    <h2>
      <span data-js="company-name"></span> - <span data-js="company-phone"></span>
    </h2>
  </header>

  <form action="/" data-js="register-form">
    <p>Imagem: <input type="url" data-js="image"></p>
    <p>Marca/Modelo: <input type="text" data-js="brand-model"></p>
    <p>Ano: <input type="text" data-js="year"></p>
    <p>Placa: <input type="text" data-js="plate"></p>
    <p>Cor: <input type="text" data-js="color"></p>
    <button type="submit">Cadastrar</button>
  </form>

  <table>
    <thead>
      <th>Imagem do carro</th>
      <th>Marca/Modelo</th>
      <th>Ano</th>
      <th>Placa</th>
      <th>Cor</th>
    </thead>
    <tbody data-js="info-car"></tbody>
  </table>

  <script src="dom.js"></script>
  <script src="app.js"></script>
</body>
</html>
