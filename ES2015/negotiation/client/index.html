<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body class="container">
    <h1 class="text-center">Negociações</h1>
    <div data-js="messageView"></div>
    <form class="form" data-js="form" onsubmit="negotiationController.insert(event)">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" data-js="data" class="form-control"  autofocus/>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" data-js="quantidade" class="form-control" value="1" />
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input data-js="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0"  />
        </div>
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">Importar Negociações</button>
        <button class="btn btn-primary text-center" type="button" onclick="negotiationController.delete()">Apagar</button>
    </div>

    <div data-js="negociacoesView"></div>

    <script src="js/app/controllers/NegotiationController.js"></script>

    <script src="js/app/models/Message.js"></script>
    <script src="js/app/models/Negotiation.js"></script>
    <script src="js/app/models/ListNegotiation.js"></script>

    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    <script src="js/app/views/NegotiationView.js"></script>

    <script src="js/app/helpers/DateHelper.js"></script>
    <script type="text/javascript">
        let negotiationController = new NegotiationController();
    </script>
</body>
</html>
